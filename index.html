<html>
    <head>
        <title>Lets Calculate</title>
        <link rel="stylesheet" type="text/css" href="a.css">
        <link href="https://www.1001fonts.com/digital-7-font.html?family=Digital-7&display=swap">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="red"><h1>.</h1></div>
            <div class="green"><h1>.</h1></div>
            <div class="box"><h1 class="title">CASIO</h1></div>
            <div class="display">
                <h1 class="text">.</h1>
            </div>
            <div>
            <button class="butt on" id="on">ON/AC</button>
            <button class="butt ce" id="ce">CE</button>
            <img class="sc" src="solarcell.jpg">
            <br>
            <button class="butt b7" id="7">7</button>
            <button class="butt b8" id="8">8</button>
            <button class="butt b9" id="9">9</button>
            <button class="butt div" id="/"><span>&#247;</span></button>
            <button class="butt root" id="?"><span>&#8730;</span></button>
            <br>    
            <button class="butt b4" id="4">4</button>
            <button class="butt b5" id="5">5</button>
            <button class="butt b6" id="6">6</button>
            <button class="butt mult" id="*"><span>&#215;</span></button>
            <button class="butt mod" id="%">%</button>
            <br>
            <button class="butt b1" id="1">1</button>    
            <button class="butt b2" id="2">2</button>
            <button class="butt b3" id="3">3</button>
            <button class="butt add" id="+">+</button>
            <button class="butt sub" id="-">-</button>
            <br>
            <button class="butt 0" id="0">0</button>    
            <button class="butt 00" id="100">00</button>
            <button class="butt dot" id="1000">.</button>
            <button class="butt eq" id="=">=</button>
            </div>
        </div>
        <script src="b.js"></script>
    </body>
</html>
